<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Vanilla JavaScript App 11</title>
</head>

<body>
  <main>
    <h1>Vanilla JavaScript App</h1>
    <p>Loading content from the API: <b id="name">...</b></p>
  </main>

  <script>
  (async function() {
      const { text } = await( await fetch(`https://yellow-island-07489b30f.1.azurestaticapps.net/api/HTTP`));
      document.querySelector('#name').textContent = text;
  }())
  </script>
</body>

</html>
